<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intel: Sustainability Through the Ages</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header / Hero Section -->
  <header>
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <p class="lead">Discover healthy snacks and sustainable choices for a better future.</p>
      </div>
    </div>
  </header>

  <!-- Title Section -->
  <div class="d-flex justify-content-center my-4">
    <h1>
      <!-- Bootstrap Button to trigger Modal -->
      <button type="button" class="btn btn-primary btn-lg px-5 py-4 fw-bold fs-1" data-bs-toggle="modal" data-bs-target="#celeryModal">
        Button
      </button>
    </h1>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="celeryModal" tabindex="-1" aria-labelledby="celeryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="celeryModalLabel">Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Celery
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Timeline Cards Section -->
  <section>
  </section>
  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let snacks = [];
    // Fetch the healthy snacks JSON file
    fetch('healthy_snacks.json')
      .then(response => response.json())
      .then(data => { snacks = data; });

    // Get modal and button elements
    const modalBody = document.addEventListener('DOMContentLoaded', function() {
      const button = document.querySelector('[data-bs-target="#celeryModal"]');
      const modalBody = document.querySelector('#celeryModal .modal-body');
      button.addEventListener('click', function() {
        if (snacks.length > 0) {
          const randomSnack = snacks[Math.floor(Math.random() * snacks.length)];
          modalBody.textContent = randomSnack;
        } else {
          modalBody.textContent = 'Loading...';
        }
      });
    });
  </script>
</body>
</html>
